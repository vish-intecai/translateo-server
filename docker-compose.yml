version: '3.8'

services:
  translateo-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translateo-server
    ports:
      - "${PORT:-7014}:7014"
    environment:
      - PORT=${PORT:-7014}
      - FRONTEND_URL=${FRONTEND_URL:-https://translateo-engine.web.app}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - translateo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7014/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  translateo-network:
    driver: bridge
